            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #ff5733;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;

        }

            padding: 20px;
            text-align: center;
        }
        footer {

            color: white;

            padding: 10px;
            position: fixed;
